<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" ng-class="{'hidden': !showPanel}">
        <div class="sidebar-header">
            <button class="new-chat-btn" ng-click="createNewChat()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
        </div>
        
        <div class="conversations-list">
            <div class="conversation-item" 
                 ng-repeat="conv in conversations" 
                 ng-class="{'active': currentConversation.id === conv.id}"
                 ng-click="selectConversation(conv)">
                <div class="conversation-title">{{ conv.name }}</div>
                <button class="delete-btn" ng-click="deleteConversation(conv, $event)" title="Delete">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar">{{ currentUser.charAt(0).toUpperCase() }}</div>
                <div class="username">{{ currentUser }}</div>
            </div>
            <button ng-click="logout()" class="logout-btn" title="Logout">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
        <div class="chat-header">
            <button class="toggle-sidebar-btn" ng-click="togglePanel()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1>{{ currentConversation.name || 'Langchain Chatbot' }}</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div ng-repeat="message in messages" 
                 class="message" 
                 ng-class="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
                <div class="message-content">
                    <div class="message-sender">{{ message.sender === 'user' ? 'You' : 'Bot' }}</div>
                    <div class="message-text" ng-if="message.sender === 'user'">{{ message.text }}</div>
                    <div class="message-text" ng-if="message.sender === 'bot'" ng-bind-html="message.text"></div>
                    <!-- Fallback to simple binding if no sanitizer -->
                    <!-- <div class="message-text">{{ message.text }}</div> -->
                    <div class="message-time">{{ message.time }}</div>
                </div>
            </div>
            
            <div ng-if="isLoading && !messages[messages.length-1].isLoading" class="message bot-message">
                <div class="message-content">
                    <div class="message-sender">Bot</div>
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form ng-submit="sendMessage()" class="chat-form">
                <textarea 
                    ng-model="userInput" 
                    placeholder="Type your message here..." 
                    class="chat-input"
                    ng-disabled="isStreaming"
                    ng-keydown="handleKeydown($event)"
                    rows="1"
                    autofocus
                ></textarea>
                <button 
                    type="submit" 
                    class="send-button"
                    ng-disabled="!userInput || isStreaming">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
                <button type="button" class="stop-btn" ng-if="isStreaming" ng-click="stopStreaming()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
